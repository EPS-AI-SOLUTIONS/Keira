<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41"/>
      <stop offset="100%" style="stop-color:#00cc33"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0f0d"/>
  
  <!-- Inner glow -->
  <rect x="5" y="5" width="90" height="90" rx="15" fill="none" stroke="url(#gradient)" stroke-width="1" opacity="0.3"/>
  
  <!-- Main icon - stylized 'T' for Tissaia -->
  <g filter="url(#glow)">
    <!-- Horizontal bar -->
    <rect x="20" y="25" width="60" height="8" rx="2" fill="url(#gradient)"/>
    
    <!-- Vertical bar -->
    <rect x="46" y="25" width="8" height="50" rx="2" fill="url(#gradient)"/>
    
    <!-- Decorative elements -->
    <circle cx="25" cy="29" r="3" fill="#00ff41" opacity="0.7"/>
    <circle cx="75" cy="29" r="3" fill="#00ff41" opacity="0.7"/>
    
    <!-- Sparkle effect -->
    <path d="M50 15 L52 20 L57 18 L52 22 L54 27 L50 23 L46 27 L48 22 L43 18 L48 20 Z" 
          fill="#00ff41" opacity="0.8"/>
  </g>
  
  <!-- Subtle scan line -->
  <rect x="10" y="48" width="80" height="1" fill="#00ff41" opacity="0.2"/>
</svg>
